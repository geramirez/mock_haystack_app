<!doctype html>
<html>
<head>
    <title>Doc Page</title>
</head>
<body>
    <h1>Document</h1>
    <h4>{{doc.doc_id}} : {{doc.text}}<h4>
    {% if similars %}
    <h1>Similar Documents </h1>
    {% for request in similars %}
        <p><a href="/request/{{request.django_id}}">{{ request.text }}</a></p>
    {% endfor %}
    {% endif %}
</body>
