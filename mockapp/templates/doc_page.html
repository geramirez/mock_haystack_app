<!doctype html>
<html>
<head>
    <title>Doc Page</title>
</head>
<body>
    <h1>Tweet</h1>
    <h4>{{doc.from_user}} : {{doc.message}}<h4>
    {% if similars %}
    <h1>Similar Tweets </h1>
    {% for tweet in similars %}
        <p><a href="/tweet/{{tweet.django_id}}">{{ tweet.text }}</a></p>
    {% endfor %}
    {% endif %}
</body>
